<!-- include a-frame -->
<script src='../vendor/aframe/build/aframe.min.js'></script>
<!-- include ar.js for aframe -->
<script src='../../build/aframe-ar.js'></script>
<script>ARjs.Context.baseURL = '../../../three.js/'</script>
<!-- include shadowonly-plane -->
<script src='src/aframe-shadow-plane.js'></script>

<!-- start the body of your page -->
<body style='margin : 0px; overflow: hidden;'>
	<!-- add some info at the top of the page -->
	<div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
		<a href='https://github.com/jeromeetienne/AR.js/' target='_blank'>AR.js</a> - 交流测试仪
	</div>
	<!-- Define your scene -->
	<a-scene embedded arjs='trackingMethod: best;' antialias='true'>
		<!-- download yours assets -->
		<a-assets>
			<a-asset-item id='tree-obj' src='models/jiaoliuceshiyi/jiaoliuceshiyi.obj'></a-asset-item>
			<a-asset-item id='tree-mtl' src='models/jiaoliuceshiyi/jiaoliuceshiyi.mtl'></a-asset-item>
		</a-assets>		

		<!-- Create a anchor to attach your augmented reality -->
		<a-anchor hit-testing-enabled='true'>
			
			<a-entity id="logo" rotation="0 45 0" scale='0.8 0.8 0.8'>
				<!-- firefox model -->
				<a-entity obj-model='obj: #tree-obj; mtl: #tree-mtl' position='0 0.8 0' rotation='0 90 0' shadow='receive: true'>
					<a-animation attribute='rotation' from='0 0 0' to='0 360 0' direction='uniform' dur='10000'
								 repeat='indefinite' easing='linear'></a-animation>
				</a-entity>
				
				<!-- add shadow only ground -->
				<a-entity shadowonly-plane='width: 3; height: 3; opacity: 0.7'></a-entity>
			<a-entity>

		</a-anchor>

		<!-- Define a static camera -->
		<a-camera-static/>
	</a-scene>
</body>
